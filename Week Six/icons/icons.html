!DOCTYPE html>
<!-- Remember the HTML5 doctype above is a must -->
<html>

<head>

	<!-- Note that if running locally (on your computer) there will be an error in chrome.  Either upload to a server
	     or open locally in firefox/safari -->
	<title>Page Title</title>

	<!-- Don't forget the viewport! -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
</head>

<body>
	<div data-role="page">

		<div data-role="header">
			<h1>Icons</h1>
		</div>
		<!-- /header -->

		<div role="main" class="ui-content">
			<!-- Icon on button -->
			<button class="ui-btn ui-btn-icon-left ui-icon-action">action</button>
			
			<!--Icon on link not styled like button.  Notice it still uses the button class -->
			<a href="" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext">Delete</a>
			
			<!--Custom Icon -->
			<button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-myicon">arrow-d</button>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>

</html>
